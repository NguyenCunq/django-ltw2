{%  extends 'maintemplates/main.html' %}

{% block content %}
<br/>
<div class="col-md-12 mx-auto">
	<h5 class="text-center">Books</h5>
	<hr>
	<a class="btn btn-sm btn-info"  href = "{% url 'add_book' %}" style="margin-bottom:30px;">Add Book</a>
	<div class="card card-body">
		<table class="table table-striped table-bordered table-hover">
			<tr class="table-secondary">
				<th>Title</th>
				<th>Author</th>
				<th>Category</th>
				<th>Release Date</th>
				<th>Page</th>
				<th>Description</th>
				<th></th>
			</tr>
			{% for book in books %}
				<tr>
					<td>{{book.title}}</td>
					<td>{{book.author}}</td>
					<td>{{book.category}}</td>
					<td>{{book.date}}</td>
					<td>{{book.page}}</td>
					<td>{{book.description}}</td>
					<td><a class="btn btn-sm btn-info"  href = "{% url 'book' book.id %}">View</a>
						<a class="btn btn-sm btn-danger" href="{% url 'delete_book' book.id %}">Delete</a></td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
<hr>
{% endblock %}
