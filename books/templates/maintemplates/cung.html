{% load static %}
<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
  body{
    background-color: #f5f6f9;
  }
  
  h1,h2,h3,h4,h5,h6{
    color:hsl(0, 0%, 30%);
  }
  
  .box-element{
    box-shadow:hsl(0, 0%, 80%) 0 0 16px;
    background-color: #fff;
    border-radius: 4px;
    padding: 10px;
  }
  
  .thumbnail{
    width: 100%;
    height: 200px;
    -webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
      -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
      box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
  }
  
  .product{
    border-radius: 0 0 4px 4px;
  }
  
  #cart-icon{
    width:25px;
    display: inline-block;
    margin-left: 15px;
  }
  
  #cart-total{
    display: block;
    text-align: center;
    color:#fff;
    background-color: red;
    width: 20px;
    height: 25px;
    border-radius: 50%;
    font-size: 14px;
  }
  
  .col-lg-4, .col-lg-6, .col-lg-8, .col-lg-12{
    margin-top: 10px;
  }
  
  .btn{
    border-radius: 0;
  }
  
  .row-image{
    width: 100px;
  }
  
  .form-field{
    width:250px;
    display: inline-block;
    padding: 5px;
  }
  
  .cart-row{
    display: flex;
      align-items: flex-stretch;
      padding-bottom: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ececec;
  
  }
  
  .quantity{
    display: inline-block;
    font-weight: 700;
    padding-right:10px;
    
  
  }
  
  .chg-quantity{
    width: 12px;
    cursor: pointer;
    display: block;
    margin-top: 5px;
    transition:.1s;
  }
  
  .chg-quantity:hover{
    opacity: .6;
  }
  
  
  .hidden{
    display: none!important;
  }


  .action {
    
    top: 5px;
    right: 30px;
  }
  
  .action .profile {
    position: relative;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
  }
  
  .action .profile img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .action .menu {
    position: absolute;
    top: 120px;
    right: 8px;
    padding: 10px 20px;
    background: #fff;
    width: 200px;
    box-sizing: 0 5px 25px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    transition: 0.5s;
    visibility: hidden;
    opacity: 0;
  }
  
  .action .menu.active {
    top: 80px;
    visibility: visible;
    opacity: 1;
  }
  
  .action .menu::before {
    content: "";
    position: absolute;
    top: -5px;
    right: 28px;
    width: 20px;
    height: 20px;
    background: #fff;
    transform: rotate(45deg);
  }
  
  .action .menu h3 {
    width: 100%;
    text-align: center;
    font-size: 18px;
    padding: 20px 0;
    font-weight: 500;
    color: #555;
    line-height: 1.5em;
  }
  
  .action .menu h3 span {
    font-size: 14px;
    color: #cecece;
    font-weight: 300;
  }
  
  .action .menu ul li {
    list-style: none;
    padding: 16px 0;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    display: flex;
    align-items: center;
  }
  
  .action .menu ul li img {
    max-width: 20px;
    margin-right: 10px;
    opacity: 0.5;
    transition: 0.5s;
  }
  
  .action .menu ul li:hover img {
    opacity: 1;
  }
  
  .action .menu ul li a {
    display: inline-block;
    text-decoration: none;
    color: #555;
    font-weight: 500;
    transition: 0.5s;
  }
  
  .action .menu ul li:hover a {
    color: #ff5d94;
  }
  
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <a class="nav-link" href="{% url 'user' %}"><img src="{% static '/images/aaa.png' %}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href=""></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=""></a>
      </li>
    </ul>
  </div>
  {% if user.is_authenticated %}

  <div class="form-inline my-2 my-lg-0" style="margin-right:20px;">
    <a href="{% url 'cart' %}">
      <img id="cart-icon" src="{% static 'images/cart1.png' %}">
    </a>
    <p id="cart-total">{{cartItems}}</p>
  </div>


  <div class="action">
    <div class="profile" onclick="menuToggle();">
      <img src="/books/image/{{customer.profile_pic}}" />
    </div>
    <div class="menu" style=" z-index: 9;">
      <h3>{{customer.name}}<br /><span>nguyencung_django</span></h3>
      <ul>
        <li>
          <img src="{% static 'images/user.png' %}" /><a href="">My profile</a>
        </li>
        <li>
          <img src="{% static 'images/user.png' %}" /><a href="{% url 'myaccount' %}">My order</a>
        </li>
        <li>
          <img src="{% static 'images/log-out.png' %}" /><a href="{% url 'logout' %}">Log out</a>
        </li>
      </ul>
    </div>
  </div>
  {% else %}
  <span ><a  class="hello-msg" href="{% url 'signup' %}">Register</a></span>
  <span ><a  class="hello-msg" href="{% url 'login' %}">Login</a></span>
  <div class="form-inline my-2 my-lg-0">
    <a href="{% url 'cart' %}">
     <img id="cart-icon" src="{% static 'images/cart1.png' %}">
   </a>
   <p id="cart-total">{{cartItems}}</p>
  </div>
  {% endif %}
</nav>

<script>
  function menuToggle(){
    const toggleMenu = document.querySelector('.menu');
    toggleMenu.classList.toggle('active')
}
</script>
